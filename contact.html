<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="index.html">
                        <img src="img/blogo.png" alt="Personal Logo">
                    </a>

                    <span></span>

        </div>

    <main>
        <section class="section">
            <div class="container">
                <h2 class="section-title" id="contact-title">Contact Me</h2>
                <div class="contact-form">
                    <form action="https://formspree.io/f/mgozoglb" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="form-control" name="Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" name="Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="5" class="form-control" name="Message" required></textarea>
                        </div>
                        <button type="submit" class="btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
